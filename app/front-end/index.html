  <body>
    <!-- Top-right name input -->
    <div
      id="name-panel"
      style="position: fixed; top: 12px; right: 12px; z-index: 9999"
    >
      <label
        for="name-input"
        style="
          display: block;
          font-size: 12px;
          color: #111827;
          margin-bottom: 6px;
        "
        >Your name</label
      >
      <input
        id="name-input"
        type="text"
        placeholder="Enter your name"
        style="
          padding: 8px 10px;
          border-radius: 8px;
          border: 1px solid rgba(0, 0, 0, 0.12);
          font-size: 14px;
        "

    </div>

    <div id="map" style="width: 100vw; height: 100vh"></div>
